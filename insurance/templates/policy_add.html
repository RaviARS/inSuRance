          <fieldset>

            <div class="form-group ">

              <div class="col-sm-10">
                <input type="checkbox" id="property_damage_liability" name="property_damage_liability" value="true" >

              <div class="col-sm-10">

            <div class="form-group ">

              <div class="col-sm-10">

              <div class="col-sm-10">
                <input type="checkbox"  id="Customer_Marital_status" name="Customer_Marital_status" value="true" >

            </div>

              <button class="btn btn-primary js-tooltip" title="Make a POST request on the Policy Add resource">Create
